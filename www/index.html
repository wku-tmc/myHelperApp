<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
    <title>myHelperApp</title>
</head>

<body>

    <div data-role="page" id="p1">
        <div data-role="header">
            <h1>Registration</h1>
            <div data-role="navbar">

                <ul>

                    <li>
                        <a href="#p1" class="ui-btn-active">One</a>
                    </li>

                    <li>
                        <a href="#p2">Two</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>

        <div role="main" class="ui-content">
            <label for="activity-name">Activity Name</label>
            <input type="text" name="activity-name" id="activity-name" value="">
            <button class="ui-shadow ui-btn ui-corner-all">Submit</button>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>&copy TMC Academy. All rights reserved 2018</h4>
        </div>
    </div>

    <div data-role="page" id="p2">

        <div data-role="header">
            <h1>Listings</h1>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#p1">One</a>
                    </li>
                    <li>
                        <a href="#p2" class="ui-btn-active">Two</a>
                    </li>
                </ul>
            </div>

        </div>

        <div role="main" class="ui-content">
            <ul data-role="listview" data-filter="true" data-filter-placeholder="Search fruits..." data-inset="true" id="list">
    
            </ul>
        </div>


        <div data-role="footer" data-position="fixed">
            <h4>&copy TMC Academy. All rights reserved 2018</h4>
        </div>
    </div>

</body>

<script>
    showList();
</script>

</html>
